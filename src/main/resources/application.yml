spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/testdb1
    username:
    password:
    driver-class-name: org.mariadb.jdbc.Driver

  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show-sql: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: 
    password:
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true

  logging:
    level:
      root: debug

mybatis:
  mapper-locations: mybatis/**/*.xml
  configuration:
    map-underscore-to-camel-case: true
    log.impl: org.apache.ibatis.logging.stdout.StdOutImpl