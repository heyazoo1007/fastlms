<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 정보</title>
    <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {

            $('submitForm').on('submit', function () {
                var $thisForm = $(this);

                var newPassword = $thisForm.find('input[name=newPassword').val();
                var reNewPassword = $thisForm.find('input[name=reNewPassword').val();

                if (newPassword != reNewPassword) {
                    alert('신규 비밀번호와 신규 확인 비밀번호가 일치되지 않습니다.');
                    return false;
                }
            });
        });
    </script>
</head>
<body>
    <h1>회원 정보</h1>
    <div th:replace="/fragments/layout.html" :: fragment-body-menu></div>

    <div>
        <hr/>
        <a href="/member/info">회원 정보 수정</a> |
        <a href="/member/password">비밀번호 변경</a> |
        <a href="/member/mytakecourse">내 수강 목록</a>
        <hr/>
    </div>

    <div>

        <form id="submitForm">
            <div>
                <input type="password" name="password" placeholder="현재 비밀번호 입력" required/>
            </div>
            <div>
                <input type="password" name="newPassword" placeholder="신규 비밀번호 입력" required/>
            </div>
            <div>
                <input type="password" name="reNewPassword" placeholder="신규 비밀번호 확인" required/>
            </div>
                <div>
                    <button type="submit">비밀번호 변경</button>
                </div>
        </form>

    </div>
</body>
</html>
