<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>관리자 화면</title>
    <style>
        .list table {
            width: 100%;
            border-collapse: collapse;
        }
        .list table th, .list table td {
            border:solid 1px #000;
        }
        p.nothing {
            text-align: center;
            padding: 100px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('form[name=deleteForm]').on('submit', function () {

                if (!confirm('카테고리를 삭제하시겠습니까?')) {
                    return false;
                }
            })
        })
    </script>
</head>
<body>
    <h1>카테고리 관리</h1>
    <div th:replace="/fragments/layout.html" :: fragment-admin-body-menu></div>

    <div class="list">
        <div>
            <form method="post" action="/admin/category/add.do">
                <input type="text" name="categoryName" required placeholder="카테고리명 입력"/>
                <button type="submit">추가</button>
            </form>
        </div>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>카테고리명</th>
                <th>순서</th>
                <th>사용여부</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="x : ${list}">
                <td th:text="${x.id}"></td>
                <td th:text="${x.categoryName}"></td>
                <td th:text="${x.sortValue}"></td>
                <td th:text="${x.usingYn}"></td>
                <td>
                    <form name="deleteForm" method="post" action="/admin/category/delete.do">
                        <input type="hidden" name="id" th:value="${x.id}">
                        <button type="submit">삭제</button>
                    </form>
                </td>
            </tr>
            <tr th:if="${#lists.size(list) < 1}">
                <td colspan="5">
                    <p class="nothing">내용이 없습니다.</p>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
